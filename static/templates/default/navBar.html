{{define "navBar"}}
<nav class="navbar navbar-expand-lg navbar-{{.Shade}} bg-{{.Background}}" style="{{.StyleCSS}}">
  <a class="navbar-brand" href="{{.BrandLink}}">{{.BrandHTML}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      {{range .MenuItemList}}
      <li class="nav-item active">
        <a class="nav-link" href="{{.Link}}">{{.Name}} <span class="sr-only">(current)</span></a>
      </li>
      {{end}}
    </ul>
    <form method="POST" action="/searchProductsByName" class="form-inline my-2 my-lg-0">
      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
{{end}}
