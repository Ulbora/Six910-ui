{{define "navBar"}}
<nav class="navbar navbar-expand-lg navbar-{{.Shade}} bg-{{.Background}}" style="{{.StyleCSS}}">
  <a class="navbar-brand" href="{{.BrandLink}}">{{.BrandHTML}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      {{range .MenuItemList}}
      {{if ne .Name ""}}
      <li class="nav-item active">
        <a class="nav-link" href="{{.Link}}">{{.Name}} <span class="sr-only">(current)</span></a>
      </li>
      {{end}}
      {{end}}
      {{if eq .LoggedIn true}}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          My Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/viewCustomerAccount">View Account</a>
          <a class="dropdown-item" href="/customerOrderList">View Orders</a>
          <a class="dropdown-item" href="/customerLogout">Logout</a>         
        </div>
      </li>
      {{else}}
      <li class="nav-item">
        <a class="nav-link" href="/customerLoginPage">Login</a>
      </li>
      {{end}}
    </ul>

    <form method="POST" action="/productSearchByDesc" class="form-inline my-2 my-lg-0">
      <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="pl-2">
      <a href="/shoppingCartView" role="button" class="btn btn-outline-primary"><svg width="1em" height="1em"
          viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
        </svg>
        {{.CartCount}}

      </a>

    </div>
  </div>
</nav>
{{end}}
